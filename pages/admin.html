<html>

<body>
  <div id="main" class="full-container">
    
  </div>

  <script>

    if (location.href.indexOf('token=') < 0) {
      alert('请验证token');
    }

    var urlobj = {};
    var urlsplit = (location.href.split('?')[1]).split('&');
    var tmp = '';
    for(let i=0; i<urlsplit.length; i++) {
      tmp = urlsplit[i].split('&');
      if (tmp.length < 2) {
        tmp.push('');
      }
      urlobj[tmp[1]] = tmp[2];
    }
    console.log(urlobj);

  </script>

  </script>
